<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="signup-form" style="display: flex; flex-direction: column; width: 500px;">
        <input type="text" name="firstName" placeholder="First Name" id="firstName" required>
        <input type="text" name="lastName" placeholder="Last Name" id="lastName" required>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <input type="number" name="mobileNumber" id="phoneNumber" autocomplete="" placeholder="phone number">
        <input type="number" name="referralCode" placeholder="referral Code">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    
      <script src="js/sign-up.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
